<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sticky</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sticker" class="sticker">
        <textarea id="note" class="note" ></textarea>
        <div class="note-footer">
            <div class="gray" id="c1" onclick="toGray()"></div>
            <div class="pink" id="c2" onclick="toPink()"></div>
            <div class="green" id="c3" onclick="toGreen()"></div>
            <div class="cyan" id="c4" onclick="toCyan()"></div>
            <div class="close" id="close" onclick="hide('note')"> x </div> 
    
        </div>

    </div>
  
    <script src="main.js"></script>
    

</body>
</html>
